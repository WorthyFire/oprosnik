<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления аккаунта</title>
</head>
<body>
    <h2>Подтверждение удаления аккаунта</h2>
    <p>Введите свой пароль для подтверждения удаления аккаунта.</p>

    <form method="post" action="{% url 'confirm_delete_account' %}">
        {% csrf_token %}
        <label for="password">Пароль:</label>
        <input type="password" name="password" required>
        <br>
        <br>
        <input type="submit" value="Удалить аккаунт">
    </form>

    <br>
    <a href="{% url 'edit_profile' %}">Отменить</a>
</body>
</html>
